<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="weather-container">
        <div class="main-card">
          <div class="main-content">
            <div class="date-location">
              <h1 id="day" class="day">Tuesday</h1>
              <p id="date" class="date">20 Jun 2022</p>
              <div class="location-badge">
                <svg width="27" height="27" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                  <circle cx="12" cy="10" r="3"></circle>
                </svg>
                <span id="location">Biarritz, FR</span>
              </div>
            </div>

            <div class="current-weather">
              <div class="weather-icon">
                <svg width="120" height="120" viewBox="0 0 120 120" fill="none">
                  <circle cx="60" cy="60" r="30" fill="currentColor"/>
                  <line x1="60" y1="10" x2="60" y2="25" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
                  <line x1="60" y1="95" x2="60" y2="110" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
                  <line x1="110" y1="60" x2="95" y2="60" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
                  <line x1="25" y1="60" x2="10" y2="60" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
                  <line x1="95" y1="25" x2="85" y2="35" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
                  <line x1="35" y1="85" x2="25" y2="95" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
                  <line x1="95" y1="95" x2="85" y2="85" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
                  <line x1="35" y1="35" x2="25" y2="25" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
                </svg>
              </div>
              <p id="temperature" class="temperature">29 °C</p>
              <p id="weatherDescription" class="weather-description">Sunny</p>
            </div>
          </div>
        </div>

        <div class="sidebar">
          <div class="stats-card">
            <div class="weather-stats">
              <div class="stat-item">
                <span class="stat-label">PRECIPITATION</span>
                <span id="precipitation" class="stat-value">0%</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">HUMIDITY</span>
                <span id="humidity" class="stat-value">42%</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">WIND</span>
                <span id="wind" class="stat-value">3 km/h</span>
              </div>
            </div>

            <div class="forecast-container">
              <div class="forecast-grid">
                <div class="forecast-item">
                  <svg class="forecast-icon" width="55" height="55" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="1.5" fill="none"/>
                    <line x1="12" y1="2" x2="12" y2="4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <line x1="12" y1="20" x2="12" y2="22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <line x1="22" y1="12" x2="20" y2="12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <line x1="4" y1="12" x2="2" y2="12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <line x1="19.07" y1="4.93" x2="17.66" y2="6.34" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <line x1="6.34" y1="17.66" x2="4.93" y2="19.07" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <line x1="19.07" y1="19.07" x2="17.66" y2="17.66" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <line x1="6.34" y1="6.34" x2="4.93" y2="4.93" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                  </svg>
                  <span class="forecast-day">Tue</span>
                  <span id="forecast-0" class="forecast-temp">30 °C</span>
                </div>
                <div class="forecast-item forecast-item-dark">
                  <svg class="forecast-icon" width="55" height="55" viewBox="0 0 24 24" fill="none">
                    <circle cx="10" cy="8" r="3" stroke="currentColor" stroke-width="1.5" fill="none"/>
                    <line x1="10" y1="3" x2="10" y2="4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <line x1="14.5" y1="5.5" x2="13.5" y2="6.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <line x1="5.5" y1="5.5" x2="6.5" y2="6.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M6 15 C6 13.5 7 12.5 8.5 12.5 C9 11.5 10 11 11 11 C12 11 13 11.5 13.5 12.5 C15 12.5 16 13.5 16 15 C16 16.5 15 17.5 13.5 17.5 L8.5 17.5 C7 17.5 6 16.5 6 15 Z" fill="currentColor" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
                  </svg>
                  <span class="forecast-day">Wed</span>
                  <span id="forecast-1" class="forecast-temp">22 °C</span>
                </div>
                <div class="forecast-item forecast-item-dark">
                  <svg class="forecast-icon" width="55" height="55" viewBox="0 0 24 24" fill="none">
                    <path d="M6 14 C6 12.5 7 11.5 8.5 11.5 C9 10.5 10 10 11 10 C12 10 13 10.5 13.5 11.5 C15 11.5 16 12.5 16 14 C16 15.5 15 16.5 13.5 16.5 L8.5 16.5 C7 16.5 6 15.5 6 14 Z" fill="currentColor" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
                    <line x1="8" y1="18" x2="8" y2="20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <line x1="11" y1="18" x2="11" y2="20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <line x1="14" y1="18" x2="14" y2="20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                  </svg>
                  <span class="forecast-day">Thu</span>
                  <span id="forecast-2" class="forecast-temp">06 °C</span>
                </div>
                <div class="forecast-item forecast-item-dark">
                  <svg class="forecast-icon" width="55" height="55" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="1.5" fill="none"/>
                    <line x1="12" y1="2" x2="12" y2="4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <line x1="12" y1="20" x2="12" y2="22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <line x1="22" y1="12" x2="20" y2="12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <line x1="4" y1="12" x2="2" y2="12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <line x1="19.07" y1="4.93" x2="17.66" y2="6.34" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <line x1="6.34" y1="17.66" x2="4.93" y2="19.07" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <line x1="19.07" y1="19.07" x2="17.66" y2="17.66" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <line x1="6.34" y1="6.34" x2="4.93" y2="4.93" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                  </svg>
                  <span class="forecast-day">Fry</span>
                  <span id="forecast-3" class="forecast-temp">26 °C</span>
                </div>
              </div>
            </div>

            <button id="changeLocationBtn" class="change-location-btn">
              <svg width="33" height="33" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
              <span>Change Location</span>
            </button>
          </div>
        </div>
      </div>
    </main>

    <div id="locationModal" class="modal">
      <div class="modal-content">
        <h2>Change Location</h2>
        <input
          type="text"
          id="cityInput"
          placeholder="Enter city name..."
          class="city-input"
        />
        <div class="modal-actions">
          <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
          <button id="confirmBtn" class="btn btn-primary">Confirm</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
